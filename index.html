<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles..css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight in kg" required>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height in cm" required>
            
            <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        </form>

        <div class="result">
            <h2>Your BMI: <span id="bmiValue">--</span></h2>
            <div class="scale-container">
                <div class="scale">
                    <div class="scale-indicator" id="indicator"></div>
                </div>
                <div class="scale-labels">
                    <span>Underweight</span>
                    <span>Normal</span>
                    <span>Overweight</span>
                    <span>Obese</span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
